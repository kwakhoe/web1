<h1>미모사</h1> <strong>'미모사'란 <u>'미하샘이 모이라 하사'</u>의 줄임말</strong>로 2019년을 시작으로 활성화된 모임이다.<br><br> 구성원은 나이 순으로 정미하 (만 29세,기혼) 안은빈 (만 24세,미혼) 김은하 (만 23세, 미혼)으로 이루어져 있다. 이 모임이 생긴 계기가 정확히 무엇인지 잘 모르겠지만, 종종 모여 <strong>야식, 인형뽑기, 영화 관람, 여행, 오징어 씹기</strong> 등을 하였다. 이 모임을 부러워 하는 사람들이 많아 거의 숨어다니며 움직인다.
